<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<title>Coffee Order</title>
  <link rel="icon" href="soccer-ball-16x16.png" type="image/png" sizes="16x16">

<style type="text/css">
body{
background: linear-gradient(lightyellow, brown);
height: 100vh;
color: maroon;
padding-left: 40%;
font-size: 20px;
font-weight: bold;
font-family: "comic sans ms";
}

button{
width: 100px;
height: 100px;
font-size: 20px;
background: maroon;
color: lightyellow;
border-radius: 50%;
}
select{
font-size: 20px;
background: lightyellow;
}
</style>
</head>
<body>
<h1>Coffee Order</h1>
Type of Coffee:<br>
<input type="radio" name="coffee" id="regular">Regular<br>
<input type="radio" name="coffee" id="hazelnut">Hazelnut<br>
<input type="radio" name="coffee" id="vanilla">Vanilla<br>
<input type="radio" name="coffee" id="colombia">Colombia<br>
<br>
Size:<br>
<select id="size">
<option>8oz</option>
<option>16oz</option>
<option>24oz</option>
</select>
<br>
<br>
Sweetner:<input type="checkbox" id="sugar">
Dairy: <input type="checkbox" id="milk">
<br><br>
<button id="btn">Order</button>
<p id="result"></p>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript">

$("#btn").on("click", function(){
coffee = ""
sugar = ""
milk = ""
$("#result").html("")
if($("#regular").is(":checked")){
coffee = "Type: Regular"
}else if($("#hazelnut").is(":checked")){
coffee = "Type: Hazelnut"
}else if($("#vanilla").is(":checked")){
coffee = "Type: Vanilla"
}else{
coffee = "Type: Colombia"
}
$("#result").append("<u><b>Your order: </b></u><br>" + coffee + "<br>")
  size = $("#size").val()
$("#result").append("Size: " + size + "<br>")

if($("#sugar").is(":checked")){
sugar = "add sugar"
$("#result").append(sugar + "<br>")
}
if($("#milk").is(":checked")){
milk = "add milk"
$("#result").append(milk + "<br>")
}
$("#container1").slideUp(1000)

})
</script>

</body>
</html>
